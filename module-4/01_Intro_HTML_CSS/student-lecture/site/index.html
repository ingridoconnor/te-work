<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bits & Bytes-YUM!</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <header>
    <h1>Bits & Bytes</h1>
    <hr/>
    <p>Welcome to Bits & Bytes, home of the best stuff on the Interwebs!</p>
</header>
<form id="searcher" method="GET" action="http://google.com/search">
    <label for="searchtext">What do you want?</label>
    <input id="searchtext" type="text" name="q" autocomplete="off"/>
    <input id="submit" type="submit"/>
</form>
<a href="api/reservation.html">Make a Reservation</a>

<main>
    <h2>Menu</h2>
    <section>
        <h3>Lunch</h3>
        <p>The Full Stack Sandwich</p>
        <img src ="images/menu/lunch/full-stack-sandwich.png" title = "yum" alt = "The one and only Full Stack"/>
        <p>The USBurger</p>
        <img src ="images/menu/lunch/USBurger.png" alt = "usb burger"/>
    </section>

    <section>
        <h3>Dinner</h3>
        <p>Array of Veggies</p>
        <img src ="images/menu/dinner/array-of-vegetables.png" alt = "veggies"/>
        <p>Rack of Ram</p>
        <img src ="images/menu/dinner/rack-of-ram.png" alt = "meats"/>
    </section>
</main>
<form id="reservationform" method="GET" action="api/reservation">
    <h2>Reservation Form</h2>
<div>
    <label for="partyname">Party Name</label>
    <input id="partyname" type="text" name="party"/>
</div> 
<div>
    <label for="numberinparty">Number In Party</label>
    <input id="numberinparty" type="number" name="num" min = "1" max = "12"/>
</div> 
</form>

</body>
</html>
